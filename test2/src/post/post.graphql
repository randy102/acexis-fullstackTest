type Post {
  id: ID
  title: String
  content: String
  categories: [PostCategory]
  createdAt: Float
  createdBy: Author
}

type Query {
  post(postID: String!): Post
}

type Mutation {
  createPost(postInput: PostInput!): Post
}

enum PostCategory{
    PROMOTIONAL
    CONTROVERSIAL
    LIFESTYLE
    PERSONAL
}

input PostInput{
    title: String!
    content: String!
    categories: [PostCategory!]!
}